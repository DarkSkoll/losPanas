<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Menu - Los Panas</title>
  </head>
  <body>
    <script type="text/javascript" src="scripts/banner.js"></script>
    <div class="menu" id="entradas">
      <h1>Entradas</h1>
      <figure>
        <h2>Chistorra</h2>
        <img src="images/chistorra.jpg" width="100%"/>
        <figcaption>Fino embutido preparado con aceite de olivo y vino blanco</figcaption>
      </figure>
      <figure>
        <h2>Pulpo a la Gallega con Cachelos (180 Gr)</h2>
        <img src="images/chistorra.jpg" width="100%"/>
        <figcaption>Plato típico Gallego, preparado a base de pimenton, aceite de olivo y sal de grano</figcaption>
      </figure>
    </div>
    <div class="menu" id="sopas">
      <h1>Sopas</h1>
      <figure>
        <h2>Jugo de Carne</h2>
        <img src="images/chistorra.jpg" width="100%"/>
        <figcaption>Preparado a base de jugosa carne seleccionada, sazonado con finas hierbas, especias y jerez de la frontera, se acompaña de cebolla y chile serrano.</figcaption>
      </figure>
    </div>
    <div class="menu" id="ensaladas">
      <h1>Ensaladas</h1>
      <figure>
        <h2>Ensalada de Tomate con Queso de Cabra</h2>
        <img src="images/chistorra.jpg" width="100%"/>
        <figcaption>Frescas rebanadas de tomate aderezadas con vinagreta de balsámico y orégano aliñadas con queso de cabra, cebolla y alcaparra.</figcaption>
      </figure>
    </div>
    <div class="menu" id="platosFuertes">
      <h1>Platos Fuertes</h1>
      <figure>
        <h2>Solomillo Compostelano (200 Gr)</h2>
        <img src="images/chistorra.jpg" width="100%"/>
        <figcaption>Corazón de filete con queso brie, asado al carbón, acompañado al pimiento rojo y cachelos</figcaption>
      </figure>
      <figure>
        <h2>Arrachera (250 Gr)</h2>
        <img src="images/chistorra.jpg" width="100%"/>
        <figcaption>Excelente carne marinada, asada al carbón y acompañada de papa gratinada, guacamole y frijoles refritos</figcaption>
      </figure>
      <figure>
        <h2>Salmón a la Rubio (220 Gr)</h2>
        <img src="images/chistorra.jpg" width="100%"/>
        <figcaption>Jugoso lomo de salmón asado y macerado con gulas al pilpil, preparadas con olivo y chile guajillo, acompañado de jugosos cachelos de papa al toque de pimentón</figcaption>
      </figure>
    </div>
    <div class="menu" id="bebidas">
      <h1>Bebidas</h1>
      <figure>
        <h2>Limonada de Verano</h2>
        <img src="images/chistorra.jpg" width="100%"/>
        <figcaption>Cerezas, limón, jarabe natural, hierba buena y agua mineral</figcaption>
      </figure>
      <figure>
        <h2>Marqus de Riscal ABA</h2>
        <img src="images/chistorra.jpg" width="100%"/>
        <figcaption>D.O. CA. Rioja | Tempranillo | 750 ml</figcaption>
      </figure>
    </div>
    <div class="menu" id="postres">
      <h1>Postres</h1>
      <figure>
        <h2>Helado de Turrón</h2>
        <img src="images/chistorra.jpg" width="100%"/>
        <figcaption>Una verdadera delicia al paladar es la combinación de turrones de Jijona preparados con leche, azúcar y vainilla</figcaption>
      </figure>
    </div>
  </body>
</html>
